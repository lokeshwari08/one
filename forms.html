<!DOCTYPE html>
<html>

<head>
   <title>university form</title>
</head>
<style>
   body {
      background-color: #87CEFA;
      text-align: center;
   }
</style>

<body>
   <h1>welcome to
      all university web page</h1>
   <p><b><i>Please register your information to university members that can help you.</i></b></p>
   <label for="name">Name:</label>
   <input type="text" id="name" name="name"><br><br>
   <label for="email" id="email" name="email">Email:</label>
   <input type="email" id="email" name="email"><br><br>
   <label for="password">Password:</label>
   <input type="password" name="password"><br><br>
   <label for="birth date">Birth day:</label>
   <input type="date" name="date"><br><br>
   <label>
      <input type="radio" name="Gender" value="male">Male:
   </label>
   <label>
      <input type="radio" name="Gender" value="female">Female:
   </label><br><br>
   </label>
   <label for="university list">University list:</label>
   <select id="university" name="university">
      <option value="madras university">Madras University</option>
      <option value="vels university">Vels University</option>
      <option value="anna university">Anna University</option>
   </select><br><br>
   <label for="file"> Upload your Marksheet:</label>
   <input type="file" id="marksheet" name="marksheet"><br><br>
   <input type="submit" value="submit">
</body>

</html>
